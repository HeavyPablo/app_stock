<html xmlns:th="http://www.thymeleaf.org" lang="es">

<div id="content-wrapper" class="d-flex flex-column mt-4" th:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h5 th:text="${producto.nombre}"></h5>
                </div>
                <div class="card-body">
                    <div class="col-sm-12">
                        <form action="#" th:action="@{/productos/editar/post/{id}(id=${producto.id})}" method="post" th:object="${producto}" enctype="multipart/form-data">
                            <div class="row justify-content-between">
                                <div class="col-4">
                                    <img class="img-thumbnail" th:src="@{/files/{img}(img=${producto.imagen})}" alt="" style="min-width: 100%">
                                    <div class="form-control">
                                        <input type="file" name="file">
                                    </div>
                                </div>

                                <div class="topbar-divider d-none d-sm-block" style="border-right: 1px solid #e3e6f0; width:0"></div>

                                <div class="col-7">
                                    <div class="form-group">
                                        <label>Id</label>
                                        <input type="text" class="form-control form-control-user" th:field="*{id}" disabled>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            <label>Nombre de producto</label>
                                            <input type="text" class="form-control form-control-user" th:field="*{nombre}">
                                        </div>
                                        <div class="form-group col-6">
                                            <label>Stock</label>
                                            <input type="number" class="form-control form-control-user" th:field="*{cantidad}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Categoría</label>
                                        <select class="form-control form-control-user" th:field="*{categoria.id}">
                                            <option th:each="categoriaEntry : ${categorias}" th:value="${categoriaEntry.id}" th:text="${categoriaEntry.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <textarea rows="4" class="form-control form-control-user" th:field="*{descripcion}"></textarea>
                                    </div>
                                    <div>

                                        <button type="submit" class="btn btn-success btn-icon-split">
                                            <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                            <span class="text">Confirmar cambios</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
