<html xmlns:th="http://www.thymeleaf.org" lang="es">

<div id="content-wrapper" class="d-flex flex-column bg-light" th:fragment="content">



    <header class="bg-primary text-white">
        <div class="container text-center ">
            <h1><b>Bienvenido a App Stock</b></h1>
            <p class="lead">RESTAURANTE</p>
        </div>
    </header>
    <br>
    <div class="container text-center">
        <div class="row justify-content-center">

            <div class="col-12 text-fluid" >
                <h2 class="text-dark"><b>Todo el stock de tus ingredientes en un solo lugar!</b></h2>
            </div>
            <br>
            <br>
            <br>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class=" d-block w-150 rounded-circle"  src="imagenes/1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class=" d-block rounded-circle img-fluid" src="imagenes/2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class=" d-block rounded-circle img-fluid" src="imagenes/3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

    </div>

</div>
